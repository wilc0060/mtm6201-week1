<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Image</title>
</head>
<body>
<div class="container">
<h1>Resposive Image</h1>
<section>
<h2>Same image different size</h2>
<img srcset=
"https://via.placeholder.com/320x320/00F 320w,
https://via.placeholder.com/640x400/FF 640w,
https://via.placeholder.com/1024x600/F00 1024w"
sizes="
(max-width: 320px)320px,
(max-width: 640px)640px,
(max-width: 1024px)1024px"
src="https://via.placeholder.com/640x640"
alt="placeholder">
</section>
<section>
    <h3>Same sixe different resolution</h3>
    <img 
    class="avatar"
     src="https://via.placeholder.com/640x640"
     alt="placeholder"
      srcset=
      "https://via.placeholder.com/320x320,
      https://via.placeholder.com/480x480 1.5x,
      https://via.placeholder.com/640x640 2x,
      https://via.placeholder.com/1024x600/ 3x">
</section>
</div>
</body>
</html>
